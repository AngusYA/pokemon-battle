<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web app recreating the classic Pokémon Yellow battle scene." />
    <meta name="title" property="og:title" content="Pokémon Battle" />
    <meta property="og:type" content="Website" />
    <meta name="image" property="og:image" content="https://live.staticflickr.com/65535/51087326476_ed52a342fb_c.jpg" />
    <meta name="description" property="og:description" content="Pokémon Battle App" />
    <meta name="author" content="Angus Yeh" />
    <title>Pokémon Battle</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div id="game-container">
        <div id="spinner"></div>

        <div class="flex-row monster-row top-row">
            <div>
                <div id="oppoMonName"></div>
                <div class="monster-info opponent-info">
                    <div>Lv: <span id="oppoMonLevel"></span></div>
                    <div>HP: <span id="oppoMonCurrHealth"></span>/<span id="oppoMonMaxHealth"></span></div>
                </div>
            </div>
            <span id="oppoMonImg" class="monster-image opponent-image"><img id="oppoMonURL"></span>
        </div>

        <div class="flex-row monster-row mid-row">
            <span id="myMonImg" class="monster-image my-image"><img id="myMonURL"></span>
            <div class="flex-column">
                <div id="myMonName" style="margin-left: 10px;"></div>
                <div class="monster-info my-info">
                    <div>Lv: <span id="myMonLevel"></span></div>
                    <div>HP: <span id="myMonCurrHealth"></span>/<span id="myMonMaxHealth"></span></div>
                </div>
            </div>
        </div>

        <div class="flex-row game-control-container bot-row"></div>

        <div class="flex-row game-control-container absolute-row"></div>  
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
